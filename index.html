<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Manrope:wght@300&display=swap" rel="stylesheet">
   <link r-el="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>


    <div class="backgroundImg">
        <img src="images/37945.jpg" alt="">
        <div class="page1">
           <div class="header">
               <h1 class="heading">
                   Movie Time
               </h1>
               <select  name="" class="languages" >
                   <option value="english">English</option>
                   <option value="Spanish">Spanish</option>
                   <option value="hindi">Hindi</option>
               </select>
           </div>  
 
           <div class="content">
               <h1 class="mainHeading">
                Unlimited movies , Series and more.
               </h1>
               <h1 class="secondHeading">
                Watch anywhere. Anytime.
               </h1>
               <h3 class="thirdHeading">
                Ready to watch? 
               </h3>
               <button class="launch">Get Started ></button>
           </div>

        </div>   
    </div>




   <div class="page2">
    <div class="header">
        <h1 class="heading headingPage2">
            Movie Time
        </h1>
        <select name="" class="languages languagesPage2" >
            <option value="english">English</option>
            <option value="Spanish">Spanish</option>
            <option value="hindi">Hindi</option>
        </select>
    </div>  


    <div class="searchEngine">


         
            <select id="searchType" name="" class="type" >
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select> 
     
          
            <input class="nameInput" type="text" placeholder="Enter Movie Here">
            <div class="searchButton">
            <i class="fas fa-search"></i>
            </div>

   </div>

   <div class="pageNO">
       <p class="currentPage">1</p>
       <p>/</p>
       <p class="totalPage">100</p>
   </div>

   <div class="cardSection">
    <i class="fas fa-chevron-left prev prevButton"></i>
      <div class="list">
          
      </div>
    <i class="fas fa-chevron-right next nextButton"></i>    
   </div>


   <div class="noResult">
       <h1>No Result Found!!</h1>
   </div>


   </div>


  <div class="section3">

</div> 


        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
